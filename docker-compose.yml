services:
  db:
    image: postgres:16-alpine
    container_name: wallet_db
    environment:
      POSTGRES_USER: wallet_user
      POSTGRES_PASSWORD: wallet_pass
      POSTGRES_DB: wallet_db
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10

  migrate:
    image: migrate/migrate
    container_name: wallet_migrate
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./migrations:/migrations
    entrypoint:
      [
        "migrate",
        "-path=/migrations",
        "-database=postgres://wallet_user:wallet_pass@db:5432/wallet_db?sslmode=disable",
        "up"
      ]
    restart: "on-failure"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wallet_app
    depends_on:
      migrate:
        condition: service_completed_successfully
    environment:
      POSTGRES_DATABASE_URL: postgres://wallet_user:wallet_pass@db:5432/wallet_db?sslmode=disable
      LOG_LEVEL: info
    ports:
      - "3010:3010"

volumes:
  db_data: {}


